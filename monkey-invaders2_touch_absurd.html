<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üçå Monkey Invaders üêµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(255, 200, 0, 0.3),
                0 0 100px rgba(255, 100, 0, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .ui-item {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.8);
        }
        
        .score { color: #ffd700; }
        .level { color: #00ff88; }
        .lives { color: #ff6b6b; }
        
        #powerupDisplay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            pointer-events: none;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
        }
        
        .powerup-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            border: 2px solid;
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        .powerup-icon.active {
            opacity: 1;
            box-shadow: 0 0 20px currentColor;
            animation: pulse 0.5s ease infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        #startScreen, #gameOverScreen, #levelScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        #levelScreen {
            display: none;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 
                0 0 20px #ffa500,
                0 0 40px #ff6600,
                0 0 60px #ff3300;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 42px;
            color: #00ff88;
            text-shadow: 0 0 30px #00ff88;
            margin-bottom: 30px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6b00 0%, #ff9500 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 100, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 100, 0, 0.6);
        }
        
        .controls {
            margin-top: 40px;
            color: #888;
            text-align: center;
            line-height: 2;
        }
        
        .controls span {
            color: #ffd700;
            background: rgba(255,215,0,0.2);
            padding: 4px 12px;
            border-radius: 6px;
            margin: 0 5px;
        }
        
        .emoji-title {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .final-score {
            font-size: 36px;
            color: #ffd700;
            margin: 20px 0;
        }
    

        /* --- Mobile / Touch Controls --- */
        html, body { height: 100%; }

        body {
            padding: 16px;
            padding-bottom: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        body.touch {
            padding-bottom: calc(140px + env(safe-area-inset-bottom));
        }

        #gameWrapper {
            position: relative;
            width: 800px;
            height: 600px;
        }

        /* Keep game logic at 800x600, scale the whole container inside the wrapper */
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            transform-origin: top left;
            will-change: transform;
        }

        #touchControls {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            padding: 12px 16px calc(12px + env(safe-area-inset-bottom)) 16px;
            pointer-events: none;
        }

        #touchControls .touch-group {
            display: flex;
            gap: 14px;
            pointer-events: auto;
        }

        #touchControls .touch-btn {
            width: 76px;
            height: 76px;
            border-radius: 18px;
            border: 2px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.45);
            color: #fff;
            font-size: 30px;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(0,0,0,0.55);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: auto;
        }

        #touchControls .touch-btn.fire {
            width: 96px;
            height: 96px;
            border-radius: 24px;
            font-size: 36px;
            background: linear-gradient(135deg, rgba(255,107,0,0.85) 0%, rgba(255,149,0,0.85) 100%);
            border-color: rgba(255,255,255,0.35);
            box-shadow: 0 12px 32px rgba(255,100,0,0.35);
        }

        #touchControls .touch-btn.pressed {
            transform: translateY(2px) scale(0.985);
            filter: brightness(1.15);
        }

        @media (max-width: 600px) {
            #ui { padding: 10px 12px; }
            .ui-item { font-size: 14px; }
            h1 { font-size: 34px; }
            h2 { font-size: 32px; }
            .subtitle { font-size: 16px; margin-bottom: 28px; }
            .btn { font-size: 18px; padding: 12px 38px; }
            .emoji-title { font-size: 60px; }
            #powerupDisplay { bottom: 120px; max-width: 90vw; }
            .powerup-icon { width: 32px; height: 32px; font-size: 13px; }
        }

    </style>
</head>

    <div id="touchControls" aria-label="Touch Controls">
        <div class="touch-group">
            <button id="btnLeft" class="touch-btn" aria-label="Move Left">‚óÄ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = false;
        let paused = false;
        let score = 0;
        let level = 1;
        let lives = 3;
        let levelTransition = false;
        
        // Player (Monkey)
        const monkey = {
            x: 370,
            y: 520,
            width: 60,
            height: 60,
            speed: 7,
            throwCooldown: 0,
            throwRate: 300,
            bananaSpeed: 12,
            powerups: {
                double: false,
                triple: false,
                rapid: false,
                range: false,
                doubleMonkey: false,
                gun: false,
                bazooka: false
            }
        };
        
        // Second monkey for double monkey powerup
        let secondMonkey = { x: 430, active: false };
        
        // Game objects
        let aliens = [];
        let bananas = [];
        let groundBananas = [];
        let particles = [];
        let powerups = [];

        let explosions = [];
        let absurdDrops = [];
        let floatingTexts = [];

        // Silly status effects (timers in ms)
        let sillyFX = {
            turbo: 0,       // faster movement
            jam: 0,         // slower throwing
            invert: 0,      // swapped left/right
            confetti: 0,    // cosmetic sparkle
            bananaRain: 0,  // short burst of bonus bananas
            shake: 0        // screen shake
        };

        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        const MAX_ABSURD_DROPS = isTouchDevice ? 18 : 30;
        const MAX_FLOAT_TEXTS = isTouchDevice ? 8 : 14;
        
        // Background
        let bgShapes = [];
        let bgTime = 0;
        
        // Input
        const keys = {};


        // --- Mobile / Touchscreen buttons + responsive fit ---
        const BASE_WIDTH = 800;
        const BASE_HEIGHT = 600;
        const gameWrapper = document.getElementById('gameWrapper');
        const gameContainer = document.getElementById('gameContainer');
        const touchControls = document.getElementById('touchControls');

        const hasTouch = (('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0));

        if (hasTouch && touchControls) {
            document.body.classList.add('touch');
            touchControls.style.display = 'flex';

            // Stop the page from scrolling / rubber-banding while you play
            window.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
        }

        function fitGameToScreen() {
            const reserve = document.body.classList.contains('touch') ? 140 : 0; // room for fixed buttons
            const pad = 24;
            const availW = Math.max(220, window.innerWidth - pad);
            const availH = Math.max(220, window.innerHeight - pad - reserve);

            const scale = Math.min(availW / BASE_WIDTH, availH / BASE_HEIGHT, 1);

            if (gameWrapper) {
                gameWrapper.style.width = `${Math.floor(BASE_WIDTH * scale)}px`;
                gameWrapper.style.height = `${Math.floor(BASE_HEIGHT * scale)}px`;
            }
            if (gameContainer) {
                gameContainer.style.transform = `scale(${scale})`;
            }
        }

        window.addEventListener('resize', fitGameToScreen, { passive: true });
        window.addEventListener('orientationchange', fitGameToScreen, { passive: true });

        function bindHold(btn, keyCode) {
            if (!btn) return;
            let down = false;

            const set = (v) => {
                down = v;
                keys[keyCode] = v;
                btn.classList.toggle('pressed', v);
            };

            const onDown = (e) => {
                e.preventDefault();
                try { btn.setPointerCapture && btn.setPointerCapture(e.pointerId); } catch (_) {}
                set(true);
            };

            const onUp = (e) => {
                if (e && e.preventDefault) e.preventDefault();
                if (!down) return;
                set(false);
            };

            if (window.PointerEvent) {
                btn.addEventListener('pointerdown', onDown, { passive: false });
                btn.addEventListener('pointerup', onUp, { passive: false });
                btn.addEventListener('pointercancel', onUp, { passive: false });
                btn.addEventListener('lostpointercapture', onUp, { passive: false });
            } else {
                // Fallback (very old browsers)
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); set(true); }, { passive: false });
                btn.addEventListener('touchend', onUp, { passive: false });
                btn.addEventListener('touchcancel', onUp, { passive: false });
                btn.addEventListener('mousedown', (e) => { e.preventDefault(); set(true); });
                btn.addEventListener('mouseup', onUp);
                btn.addEventListener('mouseleave', onUp);
            }

            btn.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        if (touchControls) {
            bindHold(document.getElementById('btnLeft'), 'ArrowLeft');
            bindHold(document.getElementById('btnRight'), 'ArrowRight');
            bindHold(document.getElementById('btnFire'), 'Space');
        }

        
        // Background themes per level
        const bgThemes = [
            { // Level 1: Floating triangles
                type: 'triangles',
                colors: ['#1a0a3e', '#2a1a4e', '#0a1a3e'],
                accent: '#4a2a7e'
            },
            { // Level 2: Hexagon grid
                type: 'hexagons',
                colors: ['#0a2a1a', '#1a3a2a', '#0a3a2a'],
                accent: '#2a6a4a'
            },
            { // Level 3: Circles/rings
                type: 'circles',
                colors: ['#2a0a1a', '#3a1a2a', '#2a1a2a'],
                accent: '#6a2a4a'
            },
            { // Level 4: Diamond lattice
                type: 'diamonds',
                colors: ['#1a1a0a', '#2a2a1a', '#2a1a0a'],
                accent: '#5a5a2a'
            },
            { // Level 5: Spiral
                type: 'spiral',
                colors: ['#0a1a2a', '#1a2a3a', '#0a2a3a'],
                accent: '#3a5a7a'
            },
            { // Level 6: Squares grid
                type: 'squares',
                colors: ['#1a0a2a', '#2a1a3a', '#1a1a3a'],
                accent: '#5a3a7a'
            },
            { // Level 7: Stars
                type: 'stars',
                colors: ['#0a0a2a', '#1a1a3a', '#0a1a2a'],
                accent: '#4a4a8a'
            },
            { // Level 8+: Crazy mix
                type: 'vortex',
                colors: ['#1a0a1a', '#2a1a2a', '#1a1a2a'],
                accent: '#6a3a6a'
            }
        ];
        
        function getTheme() {
            return bgThemes[Math.min(level - 1, bgThemes.length - 1)];
        }
        
        // Initialize background shapes
        function initBackground() {
            bgShapes = [];
            const theme = getTheme();
            
            for (let i = 0; i < 30; i++) {
                bgShapes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 40 + 20,
                    speed: Math.random() * 0.5 + 0.1,
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.02,
                    alpha: Math.random() * 0.3 + 0.1,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }
        
        function drawBackground() {
            const theme = getTheme();
            bgTime += 0.01;
            
            // Gradient background
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const rad = Math.max(canvas.width, canvas.height) * 0.85;
            const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, rad);
            grad.addColorStop(0, theme.colors[0]);
            grad.addColorStop(0.5, theme.colors[1]);
            grad.addColorStop(1, theme.colors[2]);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw shapes based on theme
            bgShapes.forEach(shape => {
                ctx.save();
                ctx.translate(shape.x, shape.y);
                ctx.rotate(shape.rotation);
                ctx.globalAlpha = shape.alpha + Math.sin(bgTime + shape.phase) * 0.1;
                ctx.strokeStyle = theme.accent;
                ctx.lineWidth = 1.5;
                
                const s = shape.size + Math.sin(bgTime * 2 + shape.phase) * 5;
                
                switch(theme.type) {
                    case 'triangles':
                        ctx.beginPath();
                        ctx.moveTo(0, -s);
                        ctx.lineTo(s * 0.866, s * 0.5);
                        ctx.lineTo(-s * 0.866, s * 0.5);
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'hexagons':
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = i * Math.PI / 3;
                            const px = Math.cos(angle) * s;
                            const py = Math.sin(angle) * s;
                            if (i === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'circles':
                        ctx.beginPath();
                        ctx.arc(0, 0, s, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(0, 0, s * 0.6, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                        
                    case 'diamonds':
                        ctx.beginPath();
                        ctx.moveTo(0, -s);
                        ctx.lineTo(s * 0.7, 0);
                        ctx.lineTo(0, s);
                        ctx.lineTo(-s * 0.7, 0);
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'spiral':
                        ctx.beginPath();
                        for (let i = 0; i < 50; i++) {
                            const angle = i * 0.3 + bgTime;
                            const r = i * s / 50;
                            const px = Math.cos(angle) * r;
                            const py = Math.sin(angle) * r;
                            if (i === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.stroke();
                        break;
                        
                    case 'squares':
                        ctx.strokeRect(-s/2, -s/2, s, s);
                        ctx.strokeRect(-s/3, -s/3, s*2/3, s*2/3);
                        break;
                        
                    case 'stars':
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle1 = (i * 4 * Math.PI / 5) - Math.PI / 2;
                            const angle2 = ((i + 0.5) * 4 * Math.PI / 5) - Math.PI / 2;
                            ctx.lineTo(Math.cos(angle1) * s, Math.sin(angle1) * s);
                            ctx.lineTo(Math.cos(angle2) * s * 0.4, Math.sin(angle2) * s * 0.4);
                        }
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'vortex':
                        ctx.beginPath();
                        for (let i = 0; i < 30; i++) {
                            const angle = i * 0.5 + bgTime * 2;
                            const r = s * (1 - i/30);
                            ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                        }
                        ctx.stroke();
                        // Extra ring
                        ctx.beginPath();
                        ctx.arc(0, 0, s * 0.3, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
                
                // Update shape
                shape.y += shape.speed;
                shape.rotation += shape.rotSpeed;
                if (shape.y > canvas.height + shape.size) {
                    shape.y = -shape.size;
                    shape.x = Math.random() * canvas.width;
                }
            });
            
            // Add scan lines effect
            ctx.fillStyle = 'rgba(0,0,0,0.03)';
            for (let y = 0; y < canvas.height; y += 4) {
                ctx.fillRect(0, y, canvas.width, 2);
            }
        }
        
        // Create aliens for level
        function createAliens() {
            aliens = [];
            const rows = Math.min(3 + Math.floor(level / 2), 5);
            const cols = Math.min(6 + Math.floor(level / 3), 9);
            const alienWidth = 50;
            const alienHeight = 45;
            const padding = 15;
            const startX = (canvas.width - (cols * (alienWidth + padding))) / 2 + 30;
            const startY = 60;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    aliens.push({
                        x: startX + col * (alienWidth + padding),
                        y: startY + row * (alienHeight + padding),
                        width: alienWidth,
                        height: alienHeight,
                        type: row % 3,
                        alive: true,
                        crying: false,
                        cryTimer: 0,
                        fallSpeed: 0,
                        rotation: 0,
                        bobOffset: Math.random() * Math.PI * 2,
                        slipping: false,
                        slipDir: 0
                    });
                }
            }
            
            alienDirection = 1;
            alienSpeed = 0.5 + level * 0.12;
            alienDropAmount = 0;
        }
        
        let alienDirection = 1;
        let alienSpeed = 0.5;
        let alienDropAmount = 0;
        let alienMoveTimer = 0;
        
        // Throw banana
        function throwBanana(fromX) {
            if (monkey.throwCooldown > 0) return;
            
            const isBazooka = monkey.powerups.bazooka;
            const isGun = monkey.powerups.gun;
            
            let shots = 1;
            if (monkey.powerups.triple) shots = 3;
            else if (monkey.powerups.double) shots = 2;
            
            const spread = shots > 1 ? 12 : 0;
            const speed = monkey.bananaSpeed * (monkey.powerups.range ? 1.5 : 1) * (isGun ? 1.8 : 1);
            
            for (let i = 0; i < shots; i++) {
                const angle = shots === 1 ? 0 : (i - (shots - 1) / 2) * spread;

                ctx.moveTo(-10, -2);
                ctx.quadraticCurveTo(0, -8, 10, -2);
                ctx.stroke();
                
                ctx.fillStyle = '#8B7355';
                ctx.beginPath();
                ctx.ellipse(-11, 0, 3, 2, 0.3, 0, Math.PI * 2);
                ctx.ellipse(11, 0, 3, 2, -0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawGroundBanana(banana) {
            ctx.save();
            ctx.globalAlpha = banana.alpha;
            
            ctx.translate(banana.x, banana.y);
            ctx.rotate(banana.rotation);
            
            // Banana
            ctx.fillStyle = '#FFE135';
            ctx.beginPath();
            ctx.moveTo(-15, 0);
            ctx.quadraticCurveTo(-15, -10, 0, -12);
            ctx.quadraticCurveTo(15, -10, 15, 0);
            ctx.quadraticCurveTo(15, 6, 0, 8);
            ctx.quadraticCurveTo(-15, 6, -15, 0);
            ctx.fill();
            
            ctx.restore();
            
            // Slippery puddle
            ctx.save();
            ctx.globalAlpha = banana.alpha * 0.4;
            ctx.fillStyle = '#FFE135';
            ctx.beginPath();
            ctx.ellipse(banana.x, banana.y + 8, 30, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawPowerup(powerup) {
            ctx.save();
            ctx.translate(powerup.x, powerup.y);
            
            powerup.pulse += 0.15;
            const scale = 1 + Math.sin(powerup.pulse) * 0.15;
            ctx.scale(scale, scale);
            
            // Glow
            ctx.shadowColor = powerup.color;
            ctx.shadowBlur = 25;
            
            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.beginPath();
            ctx.roundRect(-22, -22, 44, 44, 10);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = powerup.color;
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Symbol
            ctx.shadowBlur = 0;
            ctx.fillStyle = powerup.color;
            ctx.font = powerup.symbol.length > 2 ? '14px Arial' : 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(powerup.symbol, 0, 0);
            
            ctx.restore();
        }

        function roundRectPath(x, y, w, h, r) {
            const rr = Math.min(r, w / 2, h / 2);
            ctx.beginPath();
            ctx.moveTo(x + rr, y);
            ctx.arcTo(x + w, y, x + w, y + h, rr);
            ctx.arcTo(x + w, y + h, x, y + h, rr);
            ctx.arcTo(x, y + h, x, y, rr);
            ctx.arcTo(x, y, x + w, y, rr);
            ctx.closePath();
        }

        function drawAbsurdDrop(it) {
            ctx.save();
            ctx.translate(it.x, it.y);
            ctx.rotate(it.rot);

            const s = it.size;
            ctx.shadowColor = it.color;
            ctx.shadowBlur = it.isHazard ? 28 : 18;

            // Backing plate
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            roundRectPath(-s/2, -s/2, s, s, 12);
            ctx.fill();

            // Border
            ctx.shadowBlur = 0;
            ctx.strokeStyle = it.isHazard ? '#ff4444' : it.color;
            ctx.lineWidth = it.isHazard ? 4 : 3;
            ctx.stroke();

            // Emoji
            ctx.fillStyle = it.isHazard ? '#ff4444' : it.color;
            ctx.font = it.isHazard ? 'bold 26px Arial' : 'bold 22px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(it.emoji, 0, 1);

            if (it.isHazard) {
                ctx.font = 'bold 14px Arial';
                ctx.fillText('!!', 0, -s/2 + 10);
            }

            ctx.restore();
        }

        function drawFloatingTexts() {
            floatingTexts.forEach(t => {
                const a = Math.max(0, Math.min(1, t.life / 800));
                ctx.save();
                ctx.globalAlpha = a;
                ctx.fillStyle = t.color;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(t.text, t.x, t.y);
                ctx.restore();
            });
        }

        function drawExplosions() {
            explosions.forEach(exp => {
                ctx.save();
                ctx.globalAlpha = exp.life;
                
                // Outer ring
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner fill
                const grad = ctx.createRadialGradient(exp.x, exp.y, 0, exp.x, exp.y, exp.radius);
                grad.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
                grad.addColorStop(0.5, 'rgba(255, 100, 0, 0.4)');
                grad.addColorStop(1, 'rgba(255, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                
                if (p.isTear) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y - p.size);
                    ctx.quadraticCurveTo(p.x + p.size, p.y, p.x, p.y + p.size);
                    ctx.quadraticCurveTo(p.x - p.size, p.y, p.x, p.y - p.size);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }
        
        // Update functions
        function updateMonkey(dt) {
            const step = dt / 16.6667;
            const speedMul = sillyFX.turbo > 0 ? 1.45 : 1;
            const spd = monkey.speed * speedMul * step;

            const leftPressed = keys['ArrowLeft'] || keys['KeyA'];
            const rightPressed = keys['ArrowRight'] || keys['KeyD'];
            const invert = sillyFX.invert > 0;

            if (invert ? rightPressed : leftPressed) {
                monkey.x -= spd;
                if (monkey.powerups.doubleMonkey) {
                    secondMonkey.x -= spd;
                }
            }
            if (invert ? leftPressed : rightPressed) {
                monkey.x += spd;
                if (monkey.powerups.doubleMonkey) {
                    secondMonkey.x += spd;
                }
            }

            monkey.x = Math.max(0, Math.min(canvas.width - monkey.width, monkey.x));
            if (monkey.powerups.doubleMonkey) {
                secondMonkey.x = Math.max(0, Math.min(canvas.width - monkey.width, secondMonkey.x));
            }

            if (monkey.throwCooldown > 0) {
                monkey.throwCooldown -= dt;
            }

            if (keys['Space']) {
                throwBanana(monkey.x + monkey.width / 2);
                if (monkey.powerups.doubleMonkey) {
                    throwBanana(secondMonkey.x + monkey.width / 2);
                }
            }
        }

        function updateAliens(dt) {
            if (levelTransition) return;
            
            alienMoveTimer += dt;
            
            if (alienMoveTimer > 16) {
                alienMoveTimer = 0;
                
                let hitEdge = false;
                let lowestY = 0;
                
                aliens.forEach(alien => {
                    if (!alien.alive) return;
                    
                    if (!alien.crying && !alien.slipping) {
                        alien.x += alienDirection * alienSpeed;
                        alien.y += Math.sin(Date.now() / 300 + alien.bobOffset) * 0.3;
                        
                        if (alien.x <= 10 || alien.x >= canvas.width - alien.width - 10) {
                            hitEdge = true;
                        }
                        
                        lowestY = Math.max(lowestY, alien.y);
                    }
                });
                
                if (hitEdge) {
                    alienDirection *= -1;
                    aliens.forEach(alien => {
                        if (alien.alive && !alien.crying && !alien.slipping) {
                            alien.y += 12;
                        }
                    });
                }
                
                if (lowestY > canvas.height - 100) {
                    loseLife();
                }
            }
            
            aliens.forEach(alien => {
                if (alien.crying) {
                    alien.cryTimer -= dt;
                    alien.fallSpeed += 0.5;
                    alien.y += alien.fallSpeed;
                    alien.rotation += 0.1 * (alien.slipDir || 1);
                    
                    if (Math.random() < 0.3) {
                        createTears(alien.x + alien.width/2, alien.y + alien.height/2);
                    }
                    
                    if (alien.y > canvas.height + 50) {
                        alien.alive = false;
                    }
                }
                
                if (alien.slipping && !alien.crying) {
                    alien.x += alien.slipDir * 8;
                    alien.rotation += alien.slipDir * 0.2;
                    
                    if (Math.abs(alien.rotation) > 1) {
                        alien.crying = true;
                        alien.cryTimer = 1000;
                        createParticles(alien.x + alien.width/2, alien.y + alien.height/2, '#ffff00', 15);
                    }
                }
            });
        }
        
        function updateBananas(dt) {
            for (let i = bananas.length - 1; i >= 0; i--) {
                const banana = bananas[i];
                banana.x += banana.vx;
                banana.y += banana.vy;
                banana.rotation += banana.isGun ? 0.5 : 0.3;
                
                let hit = false;
                
                aliens.forEach(alien => {
                    if (!alien.alive || alien.crying || hit) return;
                    
                    if (banana.x > alien.x && banana.x < alien.x + alien.width &&
                        banana.y > alien.y && banana.y < alien.y + alien.height) {
                        
                        hit = true;
                        
                        if (banana.isBazooka) {
                            createExplosion(banana.x, banana.y, banana.explosionRadius);
                        } else {
                            alien.crying = true;
                            alien.cryTimer = 1000;
                            alien.fallSpeed = -3;
                            createParticles(banana.x, banana.y, '#FFE135', 12);
                            createTears(alien.x + alien.width/2, alien.y);
                            score += 100 * level;
                        }
                        
                        groundBananas.push({
                            x: banana.x,
                            y: canvas.height - 25,
                            rotation: Math.random() * Math.PI,
                            timer: 1500,
                            alpha: 1
                        });
                        
                        updateUI();
                        spawnPowerup(alien.x + alien.width/2, alien.y + alien.height/2);
                        spawnAbsurdDrop(alien.x + alien.width/2, alien.y + alien.height/2, false);
                    }
                });
                
                if (hit || banana.y < -20) {
                    bananas.splice(i, 1);
                }
            }
        }
        
        function updateGroundBananas(dt) {
            for (let i = groundBananas.length - 1; i >= 0; i--) {
                const banana = groundBananas[i];
                banana.timer -= dt;
                
                if (banana.timer < 500) {
                    banana.alpha = banana.timer / 500;
                }
                
                aliens.forEach(alien => {
                    if (!alien.alive || alien.crying || alien.slipping) return;
                    
                    const dist = Math.abs(alien.x + alien.width/2 - banana.x);
                    if (dist < 30 && alien.y > canvas.height - 150) {
                        alien.slipping = true;
                        alien.slipDir = alien.x > banana.x ? 1 : -1;
                        createParticles(banana.x, banana.y, '#FFE135', 8);
                        score += 150 * level;
                        updateUI();
                        spawnAbsurdDrop(alien.x + alien.width/2, alien.y + alien.height/2, false);
                    }
                });
                
                if (banana.timer <= 0) {
                    groundBananas.splice(i, 1);
                }
            }
        }
        
        function updatePowerups(dt) {
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.y += powerup.vy;
                
                if (powerup.x > monkey.x && powerup.x < monkey.x + monkey.width &&
                    powerup.y > monkey.y && powerup.y < monkey.y + monkey.height) {
                    
                    applyPowerup(powerup.type);
                    createParticles(powerup.x, powerup.y, powerup.color, 25);
                    powerups.splice(i, 1);
                    continue;
                }
                
                // Check second monkey collision
                if (monkey.powerups.doubleMonkey) {
                    if (powerup.x > secondMonkey.x && powerup.x < secondMonkey.x + monkey.width &&
                        powerup.y > monkey.y && powerup.y < monkey.y + monkey.height) {
                        
                        applyPowerup(powerup.type);
                        createParticles(powerup.x, powerup.y, powerup.color, 25);
                        powerups.splice(i, 1);
                        continue;
                    }
                }
                
                if (powerup.y > canvas.height + 30) {
                    powerups.splice(i, 1);
                }
            }
        }
        
        function applyPowerup(type) {
            // Clear conflicting powerups
            if (type === 'double' || type === 'triple') {
                monkey.powerups.double = false;
                monkey.powerups.triple = false;
            }
            if (type === 'gun' || type === 'bazooka') {
                monkey.powerups.gun = false;
                monkey.powerups.bazooka = false;
            }
            
            monkey.powerups[type] = true;
            
            if (type === 'doubleMonkey') {
                secondMonkey.x = monkey.x + 100;
                secondMonkey.active = true;
            }
            
            updatePowerupUI();
            
            // Powerup duration
            const duration = type === 'bazooka' ? 8000 : 12000;
            setTimeout(() => {
                monkey.powerups[type] = false;
                if (type === 'doubleMonkey') {
                    secondMonkey.active = false;
                }
                updatePowerupUI();
            }, duration);
        }

        function updateSillyFX(dt) {
            // decrement timers
            Object.keys(sillyFX).forEach(k => {
                if (sillyFX[k] > 0) sillyFX[k] -= dt;
                if (sillyFX[k] < 0) sillyFX[k] = 0;
            });

            // Confetti drizzle (cosmetic)
            if (sillyFX.confetti > 0 && Math.random() < (isTouchDevice ? 0.20 : 0.35)) {
                createParticles(Math.random() * canvas.width, Math.random() * 120, '#ffd700', isTouchDevice ? 2 : 3);
            }

            // Banana rain = short burst of bonus bananas (kept gentle)
            if (sillyFX.bananaRain > 0 && Math.random() < 0.12) {
                spawnBonusBanana(monkey.x + monkey.width / 2 + (Math.random() - 0.5) * 80);
                if (monkey.powerups.doubleMonkey) {
                    spawnBonusBanana(secondMonkey.x + monkey.width / 2 + (Math.random() - 0.5) * 80);
                }
            }
        }

        function updateFloatingTexts(dt) {
            const step = dt / 16.6667;
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                const t = floatingTexts[i];
                t.life -= dt;
                t.y -= 0.7 * step;
                t.x += t.drift * step;
                if (t.life <= 0) floatingTexts.splice(i, 1);
            }
        }

        function updateAbsurdDrops(dt) {
            const step = dt / 16.6667;

            for (let i = absurdDrops.length - 1; i >= 0; i--) {
                const it = absurdDrops[i];
                it.t += dt;
                it.rot += it.rotSpeed * step;

                // Movement styles
                switch (it.behavior) {
                    case 'wobble':
                        it.y += it.vy * step;
                        it.x = it.startX + Math.sin(it.t / 160) * 22;
                        break;
                    case 'zigzag':
                        it.y += it.vy * step;
                        it.x += it.vx * 6 * step;
                        if (it.x < 20 || it.x > canvas.width - 20) it.vx *= -1;
                        break;
                    case 'spiral':
                        it.y += it.vy * step;
                        it.x = it.startX + Math.cos(it.t / 140) * 20;
                        break;
                    case 'drift':
                        it.y += (it.vy * 0.85) * step;
                        it.x += Math.sin(it.t / 240) * 1.3 * step + it.vx * step;
                        break;
                    case 'parachute':
                        it.y += (it.vy * 0.55) * step;
                        it.x += Math.sin(it.t / 260) * 1.8 * step;
                        break;
                    case 'slinky':
                        it.y += it.vy * step;
                        it.x = it.startX + Math.sin(it.t / 90) * 10 + Math.sin(it.t / 280) * 14;
                        break;
                    case 'meteor':
                        it.y += (it.vy * 1.35) * step;
                        it.x += it.vx * 2 * step;
                        break;
                    case 'meteorSlow':
                        it.y += (it.vy * 1.05) * step;
                        it.x += it.vx * 1.2 * step;
                        break;
                    case 'bounce':
                        it.vy += 0.06 * step; // tiny gravity
                        it.y += it.vy * step;
                        it.x += it.vx * 3 * step;
                        break;
                    default:
                        it.y += it.vy * step;
                        it.x += it.vx * step;
                }

                // Collision with player(s)
                const hitMonkey =
                    it.x > monkey.x - 10 && it.x < monkey.x + monkey.width + 10 &&
                    it.y > monkey.y - 10 && it.y < monkey.y + monkey.height + 10;

                const hitSecond =
                    monkey.powerups.doubleMonkey &&
                    it.x > secondMonkey.x - 10 && it.x < secondMonkey.x + monkey.width + 10 &&
                    it.y > monkey.y - 10 && it.y < monkey.y + monkey.height + 10;

                if (hitMonkey || hitSecond) {
                    if (it.isHazard) {
                        createParticles(it.x, it.y, '#ff4444', isTouchDevice ? 16 : 24);
                        addFloatingText(it.x, it.y - 10, `OW! ${it.emoji}`, '#ff6b6b');
                        absurdDrops.splice(i, 1);
                        loseLife();
                        continue;
                    } else {
                        collectAbsurdDrop(it);
                        absurdDrops.splice(i, 1);
                        continue;
                    }
                }

                // Ground interaction
                if (it.y > canvas.height - 25) {
                    if (it.behavior === 'bounce' && it.bounces < 3) {
                        it.y = canvas.height - 25;
                        it.vy *= -0.65;
                        it.vx *= 0.85;
                        it.bounces++;
                        createParticles(it.x, canvas.height - 25, it.color, isTouchDevice ? 2 : 3);
                    } else {
                        handleDropGround(it);
                        absurdDrops.splice(i, 1);
                        continue;
                    }
                }

                // Cleanup
                if (it.y > canvas.height + 120 || it.x < -120 || it.x > canvas.width + 120) {
                    absurdDrops.splice(i, 1);
                }
            }
        }

        function updateExplosions(dt) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const exp = explosions[i];
                exp.radius += 8;
                exp.life -= 0.05;
                
                if (exp.life <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function updateParticles(dt) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= 0.025;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function checkLevelComplete() {
            if (levelTransition) return;
            
            const aliveAliens = aliens.filter(a => a.alive);
            if (aliveAliens.length === 0) {
                levelTransition = true;
                level++;
                showLevelScreen();
            }
        }

            if (lives <= 0) {

                groundBananas = [];
                absurdDrops = [];

        // Main game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            // Foreground shake (kept subtle so gameplay stays readable)
            let shakeX = 0, shakeY = 0;
            if (sillyFX.shake > 0) {
                const p = Math.max(0.15, Math.min(1, sillyFX.shake / 2600));
                shakeX = (Math.random() - 0.5) * 10 * p;
                shakeY = (Math.random() - 0.5) * 8 * p;
            }

            ctx.save();
            ctx.translate(shakeX, shakeY);

            if (gameRunning && !paused) {
                updateSillyFX(dt);
                updateMonkey(dt);
                updateAliens(dt);
                updateBananas(dt);
                updateGroundBananas(dt);
                updatePowerups(dt);
                updateAbsurdDrops(dt);
                updateExplosions(dt);
                updateParticles(dt);
                updateFloatingTexts(dt);
                checkLevelComplete();
            }

            groundBananas.forEach(drawGroundBanana);

            aliens.forEach(alien => {
                if (alien.alive) drawAlien(alien);
            });

            bananas.forEach(drawBanana);

            powerups.forEach(drawPowerup);
            absurdDrops.forEach(drawAbsurdDrop);

            drawExplosions();

            drawMonkey(monkey.x, monkey.y);
            if (monkey.powerups.doubleMonkey) {
                drawMonkey(secondMonkey.x, monkey.y, true);
            }

            drawParticles();
            drawFloatingTexts();

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

            initBackground();
            createAliens();
            
            gameRunning = true;
        }
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'KeyP' && gameRunning) {
                paused = !paused;
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        initBackground();
        fitGameToScreen();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
